name: AI Code Review (Gemini 2.5)

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        # Installs the Google AI SDK and GitHub Actions Core
        run: npm install @google/generative-ai @actions/core @actions/github

      - name: Run Gemini 2.5 Flash Review
        env:
          # Make sure these secrets are set in your Repo Settings!
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node .github/scripts/review.js